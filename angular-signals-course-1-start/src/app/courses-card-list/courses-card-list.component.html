@for(course of courses(); track course.id) {
  <div class="course-card" #courseCards>
    <div class="course-header">
      <span class="course-title">{{course.title}}</span>
    </div>
    <img class="course-image" [src]="course.iconUrl" alt="course image">
    <div class="course-description">
      <p>{{course.longDescription}}</p>
    </div>
    <div class="course-actions">
      <button class="btn" [routerLink]="['courses', course.id]">
        VIEW COURSE
      </button>
      <button class="btn" (click)="onEditCourse(course)">
        EDIT
      </button>
      <img (click)="onDeleteCourse(course)" src="/assets/icons/delete.svg" alt="delete course" class="delete">
    </div>
  </div>
}
