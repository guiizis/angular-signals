<div class="courses-panel">
  <h3>All Courses:</h3>

  <button class="btn">
    Add Course
  </button>

  <button class="btn">
    Increment Counter
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list [courses]="beginnerCourses()" (courseUpdate)="onCourseUpdate($event)"
        (courseDelete)="onCourseDelete($event)" />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses()" (courseUpdate)="onCourseUpdate($event)"
        (courseDelete)="onCourseDelete($event)" />
    </mat-tab>

  </mat-tab-group>
</div>
