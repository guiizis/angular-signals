<div class="courses-panel">

  <h3>All Courses: {{values().join('')}}</h3>

  <button class="btn" (click)="append()">
    Add Course
  </button>

  <h3>10x: {{tenXCounter()}}</h3>
  <h3>100x: {{hundredXCounter()}}</h3>

  <button class="btn" (click)="incrementCounter()">
    Increment Counter
  </button>

  {{counter().count}}

  <mat-tab-group>

    <mat-tab label="Beginners">



    </mat-tab>

    <mat-tab label="Advanced">


    </mat-tab>

  </mat-tab-group>

</div>
